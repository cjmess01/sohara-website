<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoHara</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.25rem;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .intro {
      text-align: center;
      margin-bottom: 3rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>SoHara</h1>
    <p>Revolutionizing Energy Storage</p>
  </header>

  <main>
    <section class="intro">
      <p>Under Construction</p>
      <!-- <h2>Welcome to Our Vision</h2> -->
      <!-- <p> -->
      <!--   We’re building something amazing. This is where you tell your visitors -->
      <!--   what you’re about in 2–3 sentences. -->
      <!-- </p> -->
    </section>

    <section class="gallery">
      <!-- <img src="https://via.placeholder.com/500x300" alt="Example Image 1" /> -->
      <!-- <img src="https://via.placeholder.com/500x300" alt="Example Image 2" /> -->
      <!-- <img src="https://via.placeholder.com/500x300" alt="Example Image 3" /> -->
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> SoHara — All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
